backend:
  name: github
  repo: caipre/caipre.github.io

publish_mode: editorial_workflow
media_folder: images/uploads

collections:
- name: post
  label: Post
  folder: _posts/
  create: true
  slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
  editor:
    preview: false
  fields:
  - label: Layout
    name: layout
    widget: hidden
    default: post
  - label: Title
    name: title
    widget: string
  - label: Publish Date
    name: date
    widget: date
    format: 'DD MMMM YYYY'
  - label: Tags
    name: tags
    widget: list
  - label: Body
    name: body
    widget: markdown
