---
layout: default
is_post: true
---

<main class="content" role="main">

   <article class="post">

      <header class="header">
         <h1 class="title">{{ page.title }}</h1>
         <section class="meta">
            <time class="date" datetime="{{ page.date | date:"%Y-%m-%d" }}">
               {{ page.date | date_to_long_string }}</time>
         </section>
      </header>

      <section class="content">
         {{content}}
      </section>

    </article>

</main>
