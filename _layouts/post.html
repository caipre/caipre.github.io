---
layout: default
---
<div id="container">
  <div id="logo"></div>
  <main role="main">

    <article>
      <header>
        <h1>{{page.title}}</h1>
        <div class="meta">
          <time datetime="{{page.date | date_to_xmlschema}}"
                title="{{page.date | date_to_xmlschema}}">
            {{page.date | date: "%B %e, %Y"}}
          </time>
        </div>
      </header>

      <section class="content">
        {{content}}
      </section>

    </article>

  </main>
</div>
