---
layout: default
---
<div id="container">
  <div class="flex justify">
    <div id="logo"></div>
    {% avatar caipre size=50 %}
  </div>
  <section id="posts">
    <ul>
      {% for post in site.posts %}
      <li>
        <a class="title" title="{{post.title}}" href="{{post.url}}">
          {{post.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
